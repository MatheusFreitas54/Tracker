name: Tracker âš¡

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check:
    name: 1ï¸âƒ£ Verificar arquivos no repositÃ³rio
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Mostrar arquivos
        run: |
          echo "ğŸ“ ConteÃºdo atual do repositÃ³rio:"
          ls -la

  lint:
    name: 2ï¸âƒ£ Lint no cÃ³digo do projeto Vue
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Instalar dependÃªncias
        run: npm ci
      - name: Rodar ESLint
        run: npm run lint || true

  build-and-deploy:
    name: 3ï¸âƒ£ Build e Deploy para GitHub Pages
    needs: [check, lint]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Build do projeto Vue
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
